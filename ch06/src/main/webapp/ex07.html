<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
window.addEventListener("load", function(){
	let html = "<h1>Hello DOM</h1>";
	
	setTimeout(() => {
		
		document.body.innerHTML += html;
	}, 3000);
});
</script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>HTMLElement(DOM Tree Node) 추가하기2</h1>
</body>
</html>
