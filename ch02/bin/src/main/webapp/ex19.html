<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
input {background-color: #fff; border: 2px solid #03cf5d; padding: 5px; border-radius: 4px; outline: none;}
input#user-id {background-color: #fff;}
input#user-id.focused { background-color: #e1e6f6;}
</style>
<script type="text/javascript">
function changeBackground(input, className){
	input.className = className;
}
</script>
</head>
<body>
	<form>
		<input
			onfocus="changeBackground(this, 'focused');"
			onblur="changeBackground(this, '');"
			type="text" 
			id="user-id" 
			name="userId" 
			class=""/>
		<br/>
		<br/>
		<input type="password" name="password" />
	</form>
</body>
</html>
