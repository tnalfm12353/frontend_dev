<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./jquery/jquery-simple.js"></script>
<script>

$(function() {
	console.log("!!!");
	
	const $obj = $(".par");
	$obj.click(function() {
		console.log("clicked : "+ this.$obj);
	})
	setTimeout(() => {
		$obj.css("color", "red");
	}, 1000);

});
</script>
</head>
<body>
	<h1 id="header">Simple jQuery 만들기 2</h1>
	<p class="par">문장</p>
	<p>문장2</p>
	<p class="par">문장3</p>
	<p>문장4</p>
</body>
</html>
