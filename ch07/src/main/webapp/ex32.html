<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
	$( function() {
		setTimeout(() => {
		/*
			$("h2 a").attr("href","http://www.douzone.com");
			$("h2 a").attr("target","_blank");
			$("h2 a").attr("title", "좋은회사 우리회사?");
			$("h2 a").css("font-size", "1rem");
		*/
		
		// 함수 체인
		/*
			$("h2 a")
				.attr("href","http://www.douzone.com")
				.attr("target","_blank")
				.attr("title", "좋은회사 우리회사?")
				.css("font-size", "1rem");
		*/
			$("h2 a")
			.attr({	href:"http://www.douzone.com",
					target:"_blank",
					title:"좋은회사 우리회사?"})
			.css("font-size", "1rem");
		
		}, 2000);
} );  
</script>
</head>
<body>
	<h1>DOM 조작 API- attr()</h1>
	<h2>
		<a href="" >우리회사!</a>
	</h2>

</body>
</html>
